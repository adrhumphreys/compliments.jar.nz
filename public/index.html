<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Feel good about yourself and others" />
    <title>Compliments</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@600;700&family=Space+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
    var customViewportCorrectionVariable = 'vh';

    function setViewportProperty(doc) {
      var prevClientHeight;
      var customVar = '--' + ( customViewportCorrectionVariable || 'vh' );
      function handleResize() {
        var clientHeight = doc.clientHeight;
        if (clientHeight === prevClientHeight) return;
        requestAnimationFrame(function updateViewportHeight(){
          doc.style.setProperty(customVar, (clientHeight * 0.01) + 'px');
          prevClientHeight = clientHeight;
        });
      }
      handleResize();
      return handleResize;
    }

    window.addEventListener('resize', setViewportProperty(document.documentElement));
    </script>
  </body>
</html>
